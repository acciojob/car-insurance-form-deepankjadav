<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post" action="#">
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name" required><br>
		<label for="email">Email</label>
		<input type="email" placeholder="Email" id="email" required><br>
		<label>Gender</label>
        <input type="radio" name="gender" required>
        <label for="gender">Male</label>
        <input type="radio" name="gender" required>
        <label for="gender">Female</label><br>
		<label for="cars">Car Brands</label>
		<select id="cars" required>
            <option value="toyota"> BMW</option>
            <option value="honda">Audi</option>
            <option value="bmw">Mercedez</option>
		</select><br>
		<label for="carage">Car Age</label>
		<input type="number" id="carage" required><br>
		<label for="dop">Date of Purchase (dop)</label>
		<input id="dop" type="date" required><br>
		<label for="password">Password</label>
		<input id="password" type="password" required><br>
		<button type="submit">Submit Button</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
